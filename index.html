<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Image Gallery</title>
     <link rel="stylesheet" href="image.css">
</head>


<body>
  <div class="image-container">
   <span style="--i: 1"><img src="./images/chy1.jpg" alt=""></span>
    <span style="--i: 2"><img src="./images/chy 2.jpg" alt=""></span>
    <span style="--i: 3"><img src="./images/chy3.jpg" alt=""></span>
    <span style="--i: 4"><img src="./images/joy.png.jpg" alt=""></span>
  </div> 
  
  <div class="button-container">
    <button class="btn" id="prev">prev</button>

    <button class="btn" id="next">next</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
